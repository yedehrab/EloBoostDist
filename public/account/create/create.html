<div>
    <form id="createAccount" action="/api/users" method="POST">

        <div>
            <div>Kullanıcı Adı</div>
            <input type="text" name="username" placeholder="gamer17" />
        </div>
        <div>
            <div>Email</div>
            <input type="text" name="email" placeholder="yunus@yemreak.com" />
        </div>
        <div>
            <div>Şifre</div>
            <input type="password" name="password" placeholder="Güzel bir şifre olsun :)" />

        <div>
            <div>Koşullarımızı kabul ediyor musun?</div>
            <input type="checkbox" name="tosAgreement" value="agree">

        </div>
    </form>
</div>
