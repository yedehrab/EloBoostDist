Hesap bilgileri düzenleme

<form id="accountEdit1" action="/api/users" method="put">
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <!-- HTML'de aktarılabilen metotlar ["get", "post"] idir. Bu yüzden input olarak gönderiyoruz -->
    <input type="hidden" name="_method" value="put" />
    <input class="hiddenUsernameInput" type="hidden" name="username" />
    <div>
        <div>Kullanıcı Adı</div>
        <input class="displayUsernameInput" type="text" name="displayUsername" disabled />
    </div>
    <div>
        <div>Tam ad</div>
        <input class="fullNameInput" type="text" name="fullName" placeholder="Yunus Emre Ak" />
    </div>
    <div>
        <div>Email</div>
        <input class="emailInput" type="email" name="email" placeholder="yemreak@yemreak.com" />
    </div>
    <div>
        <button type="submit">Değişiklikleri Kaydet</button>
    </div>
    <hr>
</form>

<form id="accountEdit2" action="/api/users" method="put">
    <div>
        <div class="formError"></div>
        <div class="formSuccess">Your Changes Have Been Saved</div>

        <!-- HTML'de aktarılabilen metotlar ["get", "post"] idir. Bu yüzden input olarak gönderiyoruz -->
        <input type="hidden" name="_method" value="put" />
        <input class="hiddenUsernameInput" type="hidden" name="username" />

        <div>Telefon No</div>
        <input class="phoneInput" type="tel" name="phone" placeholder="1234567890" />
    </div>
    <div>
        <div>Şifre</div>
        <input class="passwordInput" type="password" name="password" placeholder="123" />
    </div>
    <div>
        <button type="submit">Değişiklikleri Kaydet</button>
    </div>
    <hr>
</form>

<form id="accountEdit3" action="/api/users" method="delete">
    <div>
        <div class="formError"></div>
        <div class="formSuccess">Your Changes Have Been Saved</div>

        <!-- HTML'de aktarılabilen metotlar ["get", "post"] idir. Bu yüzden input olarak gönderiyoruz -->
        <input type="hidden" name="_method" value="delete" />
        <input class="hiddenUsernameInput" type="hidden" name="username" />

        <div>Şifre</div>
        <input class="passwordInput" type="password" name="password" placeholder="123" />
       
        <div>
            <button type="submit">Hesabı Sil</button>
        </div>
    </div>
</form>
